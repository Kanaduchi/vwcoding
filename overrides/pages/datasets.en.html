<style>
   table {
   *border-collapse: collapse; /* IE7 and lower */
   border-spacing: 0;
   width: 100%;
   }
   .bordered {
   -moz-border-radius: 6px;
   -webkit-border-radius: 6px;
   border-radius: 6px;
   -webkit-box-shadow: 0 1px 1px #ccc;
   -moz-box-shadow: 0 1px 1px #ccc;
   box-shadow: 0 1px 1px #ccc;
   }
   .bordered td, .bordered th {
   border-left: 1px solid #ccc;
   border-top: 1px solid #ccc;
   padding: 10px;
   text-align: left;
   }
   .sub {
   background-color: #3F51B5;
   color: #FFFFFF;
   }
   .bordered th {
   background-color: #3F51B5;
   color: #FFFFFF;
   -webkit-box-shadow: 0 1px 0 rgba(255,255,255,.8) inset;
   -moz-box-shadow:0 1px 0 rgba(255,255,255,.8) inset;
   box-shadow: 0 1px 0 rgba(255,255,255,.8) inset;
   border-top: none;
   text-shadow: 0 1px 0 rgba(255,255,255,.5);
   }
   .bordered th:first-child {
   -moz-border-radius: 6px 0 0 0;
   -webkit-border-radius: 6px 0 0 0;
   border-radius: 6px 0 0 0;
   }
   .bordered th:last-child {
   -moz-border-radius: 0 6px 0 0;
   -webkit-border-radius: 0 6px 0 0;
   border-radius: 0 6px 0 0;
   }
   .bordered th:only-child{
   -moz-border-radius: 6px 6px 0 0;
   -webkit-border-radius: 6px 6px 0 0;
   border-radius: 6px 6px 0 0;
   }
   .bordered tr:last-child td:first-child {
   -moz-border-radius: 0 0 0 6px;
   -webkit-border-radius: 0 0 0 6px;
   border-radius: 0 0 0 6px;
   }
   .bordered tr:last-child td:last-child {
   -moz-border-radius: 0 0 6px 0;
   -webkit-border-radius: 0 0 6px 0;
   border-radius: 0 0 6px 0;
   }
</style>
<section class="tx-container">
   <form>
      <table class="bordered">
         <tr>
            <th>Load existing dataset file</th>
         </tr>
         <tr>
            <td>
               <input id="uploadBinaryButton" accept=".xml,.bin" type="file"/>
               <button class="pure-material-button-contained" type="button" name="btnClearAll" id="uploadFile"
                  onClick="handleUpload();">Upload file
               </button>
               <button class="pure-material-button-contained" type="button" name="btnClearAll" id="idClearAll"
                  onClick="doClearFields();">Clear fields
               </button>
            </td>
         </tr>
      </table>
      <br>
      <table class="bordered" id="dataParams">
         <tr>
            <th colspan="9">Dataset parameters</th>
         </tr>
         <tr>
            <td class="sub" width="40"><b>#</b></td>
            <td class="sub" width="200"><b>Diagnostic address</b></td>
            <td class="sub"><b>Start address</b></td>
            <td class="sub"><b>Dataset name</b></td>
            <td class="sub"><b>Dataset version</b></td>
            <td class="sub"><b>Login</b></td>
            <td class="sub"><b>Dataset type</b></td>
            <td class="sub" width="300"><b>File name</b></td>
            <td class="sub" width="60"></td>
         </tr>
         <tr>
            <td colspan="9">
               <button class="pure-material-button-contained" type="button" id="newParam" onclick="addNewParam()">Add new PARAMETER_DATA</button>
            </td>
         </tr>
      </table>
      <br>
      <table id="compressedData" class="bordered" style="display: none">
         <tr>
            <th colspan="4">Compressed data</th>
         </tr>
         <tr>
            <td class="sub"><b>Compressed</b></td>
            <td class="sub"><b>Content</b></td>
            <td class="sub"><b>Uncompressed bytes</b></td>
            <td class="sub"><b>Compressed bytes</b></td>
         </tr>
         <tr>
            <td><input type="checkbox" id="isCompressed" disabled></td>
            <td><input id="content" value="0"></td>
            <td><input id="uncompressedBytes" value="0"></td>
            <td><input id="compressedBytes" value="0"></td>
         </tr>
         <tr>
            <td colspan="4"><textarea id="data" rows="25" style="width: 100%;font-family: Courier New, Courier, monospace;"></textarea></td>
         </tr>
         <tr>
             <td colspan="4">
                 <button class="pure-material-button-contained" type="button" id="decode" onclick="doParseUncompressed()">Decode value</button>
                 <button class="pure-material-button-contained" type="button" id="original" onclick="doOriginal()">Show original value</button>
             </td>
         </tr>
      </table>
            <br>
      <table id="parsedCompressedParams" class="bordered" style="display: none">
         <tr>
            <th colspan="5">Parameters</th>
         </tr>
         <tr>
            <td class="sub" width="40"><b>#</b></td>
            <td class="sub"><b>Start address</b></td>
            <td class="sub"><b>Dataset name</b></td>
            <td class="sub"><b>Dataset version</b></td>
            <td class="sub" width="300"><b>File name</b></td>
         </tr>
         <tr>
            <td colspan="5"><button class="pure-material-button-contained" type="button" id="simplify" onclick="doSimplify()">Convert to PARAMETER_DATA (experimental function)</button></td>
         </tr>
      </table>
      <div id="buttons" style="hidden: true">
         <br>
         <button class="pure-material-button-contained" type="button" id="generate" onclick="doGenerate()">Generate XML dataset</button>
         <br><br>
      </div>
      <table id="generatedData" class="bordered" style="display: none">
         <tr>
            <th>Generated dataset</th>
         </tr>
         <tr>
            <td><textarea id="dataset" rows="15" style="width: 100%;font-family: Courier New, Courier, monospace;"></textarea></td>
         </tr>
      </table>
      <script src="../../images/crc.min.js"></script>
      <script src="../../images/dataset.js"></script>
   </form>
</section>
